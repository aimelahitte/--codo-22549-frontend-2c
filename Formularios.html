<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>

    <body>
        <h1>Formulario 1</h1>
        <form>
            <label>Nombre:</label>
            <input type="text" 
                maxlength="10"
                size="10">
            <label>Password</label>
            <input type="password"
                maxlength="4"
                size="4">
            <input type="submit" 
            value="Enviar">
        </form>         

        <h2>Formulario 2</h2>
        <form>
            <input type="checkbox" value="MUSICA">
            <label>Opcion1:</label>
            <input type="checkbox" value="SERIES">
            <label>Opcion2:</label>
            <br>
            <label>Opcion A</label>
            <input type="radio" 
                value="A"
                name="Opciones">
            <label>Opcion B</label>
            <input type="radio" 
                value="B"
                name="Opciones">
            <!--para que radio nos deje elegir solo una de las opciones
            (osea o una u otra) tenemos que darle el mismo nombre al atributo name-->
        </form>   
        <hr>
        <a href="index.html">
            Volver a Index
        </a>
        
    </body>

</html>
